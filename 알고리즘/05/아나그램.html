<html>
    <head>
        <meta charset="UTF-8">
        <title>아나그램(Hash Map)</title>
    </head>
    <body>
        <script>
            function solution(str1, str2){
                let answer="YES"; 
                let sH = new Map();
                for(let x of str1) {
                    if(!sH.has(x)) sH.set(x, 1);
                    else sH.set(x, sH.get(x)+1);
                }
                
                for(let a of str2) {
                    if(sH.has(a) && sH.get(a) !== 0) sH.set(a, sH.get(a)-1);
                    else return "NO";
                }
                
                return answer;
            }
            
            let a="abaCC";
            let b="Caaab";
            console.log(solution(a, b));
        </script>
    </body>
</html>
