<html>
    <head>
        <meta charset="UTF-8">
        <title>공통 원소 구하기</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer=[];
                for(a of arr1) {
                    for(b of arr2) {
                        if(a === b) {
                            answer.push(b);
                        }
                    }
                }   
                answer.sort(function(a, b) {
                    return a - b;
                })       
                return answer;
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
