<html>
    <head>
        <meta charset="UTF-8">
        <title>최대 매출(슬라이딩 윈도우)</title>
    </head>
    <body>
        <script>
            function solution(k, arr){
                let answer = 0; 
                let sum=0;
                
                for(let i=0; i < k; i++) sum += arr[i];
                
                answer = sum;

                for(let j=k; j < arr.length; j++) {
                    sum -= arr[j-k];
                    sum += arr[j];
                    answer=Math.max(answer, sum);
                }

                return answer;
            }
            
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(3, a));
        </script>
    </body>
</html>
