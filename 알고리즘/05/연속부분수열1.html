<html>
    <head>
        <meta charset="UTF-8">
        <title>연속 부분수열1</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer=0;
                let lt=rt=0;
                let sum=0;
                while(rt < arr.length) {
                    if(lt === rt) rt++;
                    sum = 0;
                    for(let i=lt; i<=rt; i++) {
                        sum += arr[i];
                    }
                    if(sum < m) rt++;
                    else if(sum === m) {
                        answer++;
                        lt++;
                    } else {
                        lt++;
                    }
                }
                
                
                return answer;
            }
            
            let a=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
</html>
