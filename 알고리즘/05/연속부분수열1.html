<html>
    <head>
        <meta charset="UTF-8">
        <title>연속 부분수열1</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer=0, lt=0, sum=0;
                for(let i=0; i < arr.length - 1; i++) {
                    sum = 0;
                    sum += arr[i];
                    if(sum === m) {
                        answer++;
                        continue;
                    }
                    for(let j=i+1; j < arr.length; j++) {
                        sum += arr[j];
                        if(sum < m) continue;
                        else if(sum === m) answer++;
                        else if(sum > m) break;
                    }
                }
                
                return answer;
            }
            
            let a=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
</html>
