<html>
    <head>
        <meta charset="UTF-8">
        <title>삼각형 판별</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer = 'YES', max, sum;

                if(a > b) max = a
                else max = b
                if(c > max) max = c
                
                sum = a + b + c
                if((sum - max) <= max) answer = 'No'
                

                return answer
            }

            console.log(solution(6, 40, 45));
        </script>
    </body>
</html>
