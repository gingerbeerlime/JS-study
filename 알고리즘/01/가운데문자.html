<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = ""  
                let length = s.length
                if(length % 2 !== 0) {
                    answer = s.substr((length / 2), 1)
                } else {
                    answer = s.substr((length / 2 - 1), 2)
                }
                return answer;
            }
            console.log(solution("good"));
        </script>
    </body>
</html>
