<html>
    <head>
        <meta charset="UTF-8">
        <title>최솟값 구하기</title>
    </head>
    <body>
        <script>
            function solution(arr){     
                let min = Number.MAX_SAFE_INTEGER
                for(let i in arr) {
                    if(arr[i] < min) min = arr[i]
                }
                return min
            }

            let arr=[5, 7, 1, 3, 2, -1, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
