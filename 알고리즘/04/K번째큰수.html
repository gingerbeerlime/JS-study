<html>
    <head>
        <meta charset="UTF-8">
        <title>K번째 큰 수</title>
    </head>
    <body>
        <script>
            function solution(n, k, card){
                let answer;
                let arr = [];
                // 새 배열에 세 수의 합이 나올 수 있는 모든 경우의 수 넣기
                for(let i=0; i < n; i++) {
                    for(let j=0; j < n; j++) {
                        for(let k=0; k < n; k++) {
                            if(i !== j && j !== k && i !== k)
                            arr.push(card[i] + card[j] + card[k]);
                        }
                    }
                }
                // 중복된 값 제거해서 새 배열에 넣기, 내림차순 정렬
                let uniqueSet = new Set(arr);
                arr = [...uniqueSet];
                arr.sort(function(a, b) {
                    return b - a;
                });
                console.log(arr);
                // K번째 큰 수 찾기
                answer = arr[k - 1];
                
                return answer;
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
