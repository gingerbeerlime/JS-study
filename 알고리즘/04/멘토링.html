<html>
    <head>
        <meta charset="UTF-8">
        <title>멘토링</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = 0;
                // 학생 수
                let stuNum = arr[0].length;
                // 테스트 횟수
                let test = arr.length;
                
                for(let i=1; i <= stuNum; i++) {
                    // 나를 이긴 학생번호 배열
                    let winner = []; 
                    for(let j=0; j < test; j++) {
                        for(let k=0; k < stuNum; k++) {
                            if(arr[j][k] === i) break;
                            else winner.push(arr[j][k]);
                        }
                    }
                    // 학생번호 중복 제거
                    let uniqueWin = new Set(winner);
                    let result = [...uniqueWin];
                    // 나를 한번도 이긴 적 없는 학생의 수(자신이 멘토가 되는 경우의 수) = 경우의 수++
                    answer += (stuNum - 1) - result.length;
                }

                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
