<html>
    <head>
        <meta charset="UTF-8">
        <title>후위식 연산</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let stack=[];
                for(let x of s) {
                    if(isNaN(x)) {
                        let a = Number(stack.pop());
                        let b = Number(stack.pop());
                        let result = 0;
                        switch(x) {
                            case '+':
                                result = b + a;
                                break;
                            case '-':
                                result = b - a;
                                break;
                            case '*':
                                result = b * a;
                                break;
                            case '/':
                                result = b / a;
                                break;
                        }
                        stack.push(result);
                    } else {
                        stack.push(x);
                    }
                }
                answer = stack[0];
                return answer;
            }

            let str="352+*9-";
            console.log(solution(str));
        </script>
    </body>
</html>
