<html>
    <head>
        <meta charset="UTF-8">
        <title>올바른 괄호</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                let cnt = 0;
                for(let x of s) {
                    if(x === '(') {
                        cnt++;
                    } else if(x === ')') {
                        cnt--;
                    }
                }
                
                if(cnt !== 0) answer = "NO";
                return answer;
            }
            
            let a="(()(()))(()";
            console.log(solution(a));
        </script>
    </body>
</html>
