<html>
    <head>
        <meta charset="UTF-8">
        <title>숫자만 추출</title>
    </head>
    <body>
        <script>
            function solution(str){
               str = str.replace(/[^0-9]/g,"");
               while(str.charAt(0) === '0') {
                   str = str.substr(1);
               }

               return str;
            }
            
            let str="g0en2T0s8eSoft";
            console.log(solution(str));
        </script>
    </body>
</html>
