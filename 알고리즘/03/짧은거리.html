<html>
    <head>
        <meta charset="UTF-8">
        <title>가장 짧은 문자 거리</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer = [];
                let len = 101;
                for(let x of s) {
                    if(x === t) len = 0;
                    else len++;
                    answer.push(len);
                }
                const n = s.length;
                len = 101;
                for(let i = n - 1; i >= 0; i--) {
                    if(s[i] === t) len = 0;
                    else len++;
                    if(answer[i] > len) answer[i] = len;
                }
                return answer;
            }
            
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
