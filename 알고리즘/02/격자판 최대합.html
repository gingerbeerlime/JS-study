<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let sumA, sumB = 0
                let answer = Number.MIN_SAFE_INTEGER
                for(let i = 0; i < arr.length; i++) {
                    sumA = 0
                    sumB = 0
                    for(let j = 0; j < arr.length; j++) {
                        sumA += arr[i][j]
                        sumB += arr[j][i]
                    }
                    answer = Math.max(answer, sumA, sumB)
                }

                sumA = 0, sumB = 0
                for(let i = 0; i < arr.length; i++) {
                    sumA += arr[i][i]
                    sumB += arr[i][arr[i].length - (1 + i)]
                }
                answer = Math.max(answer, sumA, sumB)
               
                
                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
