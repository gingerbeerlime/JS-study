<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer = [], count = 0;
                for(let i = 0; i < arr.length; i++) {
                    for(let k = 0; k < arr.length; k++) {
                        if(i === k) continue;
                        else if(arr[k] > arr[i]) count++;   
                    }
                    answer.push(++count);
                    count = 0;
                }
                return answer;
            }
            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
