<html>
    <head>
        <meta charset="UTF-8">
        <title>일곱 난쟁이</title>
    </head>
    <body>
        <script>
            function solution(arr){
                // 얕은 복사 : 주소를 복사하는 것으로 answer과 arr이 똑같은 배열을 가리킨다.
                let answer=arr;

                let sum = arr.reduce((a, b) => a + b, 0)

                for(let k = 0; k < arr.length - 1; k++) {
                    for(let j = k + 1; j < arr.length; j++) {
                        if((sum - (arr[k] + arr[j])) === 100) {                                             
                            answer.splice(j, 1)
                            answer.splice(k, 1)
                        }
                    }
                }
                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
