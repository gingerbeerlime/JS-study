<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get set 키워드</title>
    <script>
        // 정사각형 클래스
        class Square {
            #length

            constructor(length) {
                this.length = length // set length(length)가 호출됨
            }

            get length() {
                return this.#length
            }

            get perimeter() {
                return this.#length * 4
            }

            get area() {
                return this.#length * this.#length
            }

            set length(length) {
                if(length <= 0) {
                    throw '길이는 0보다 커야합니다.'
                }
                this.#length = length
            }
        }

        // 클래스 사용하기
        const square = new Square(10)
        // 속성 사용하듯이 사용하면 자동으로 게터와 세터가 호출됨
        console.log(`한 변의 길이 : ${square.length}`) 
        console.log(`둘레: ${square.perimeter}`)
        console.log(`넓이: ${square.area}`)

        // 예외 발생시키기
        const squareB = new Square(-10)
    </script>
</head>

</body>
</html>
